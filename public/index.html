<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Point2Win - Hand Tracking Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Left Panel -->
    <div id="leftPanel">
      <div id="logo">Point2Win</div>
      
      <div class="score-timer-row">
        <div id="score">
          <div>Score</div>
          <div id="scoreValue">0</div>
        </div>

        <div id="timerContainer" class="hidden">
          <div>Time Left</div>
          <div id="timerBar">15s</div>
        </div>
      </div>

      <div class="button-row">
        <button id="leaderboardBtn" class="btn btn-secondary">ğŸ† Leaderboard</button>
        <button id="lockAnswerBtn" class="btn btn-lock hidden">ğŸ”’ Lock Answer</button>
      </div>

      <div id="instructions">
        <h3>How to Play</h3>
        <div id="instructionsList">
          <ol>
            <li>Open camera to start</li>
            <li>Read question (3 sec)</li>
            <li>Point at your answer</li>
            <li>Wait for timer (15s)</li>
          </ol>
        </div>
      </div>

      <button id="cameraBtn" class="btn">Open Camera</button>

      <div id="permissionMessage" class="hidden">
        Camera permission denied. Please allow camera access.
        <button id="retryBtn" class="btn-small">Retry</button>
      </div>
    </div>

    <!-- Main Stage (Camera + Overlay) -->
    <div id="stage">
      <div id="questionBar" class="hidden">Welcome â€” press "Open Camera" to start</div>

      <!-- Hidden video element (camera feed) -->
      <video id="video" autoplay playsinline muted></video>

      <!-- Canvas overlay for drawing boxes and pointer -->
      <canvas id="overlay"></canvas>

      <!-- Action Buttons -->
      <button id="startQuizBtn" class="btn btn-primary hidden">Start Quiz</button>
    </div>

    <!-- Username Modal -->
    <div id="usernameModal" class="modal hidden">
      <div class="modal-content">
        <h2>Enter Your Name</h2>
        <input type="text" id="usernameInput" placeholder="Your Name" maxlength="20" />
        <button id="submitUsername" class="btn btn-primary">Start Quiz</button>
      </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>ğŸ† Leaderboard</h2>
          <button id="closeLeaderboard" class="close-btn">âœ•</button>
        </div>
        <div id="leaderboardList"></div>
        <button id="resetLeaderboardBtn" class="btn btn-warning" style="position: static; transform: none; margin-top: 20px;">ğŸ—‘ï¸ Reset Leaderboard</button>
      </div>
    </div>

    <!-- Final Score Modal -->
    <div id="finalScoreModal" class="modal hidden">
      <div class="modal-content">
        <h2>Quiz Complete!</h2>
        <div id="finalScoreDisplay"></div>
        <div class="modal-buttons">
          <button id="restartQuizBtn" class="btn btn-primary">ğŸ”„ Restart Quiz</button>
          <button id="viewLeaderboardBtn" class="btn btn-secondary">ğŸ† View Leaderboard</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe scripts loaded from CDN (MUST load before script.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <!-- Your main script (load AFTER MediaPipe) -->
  <script defer src="script.js"></script>
</body>
</html>
